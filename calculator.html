<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="code.css">
</head>
<body>
    <h2>CALCULATOR</h2>
    <div class="calculator">
		<div class="display">
			<input type="text" id="result" disabled>
		</div>
		<div class="buttons">
			<button class="button1">Simple<br>Calculator</button>
			<button class="button" onclick="clearDisplay()">AC</button>
			<button class="button" onclick="backspace()">&#8592;</button>
			<button class="button" onclick="getResult('/')">/</button>

			<button class="button" onclick="getResult('7')">7</button>
			<button class="button" onclick="getResult('8')">8</button>
			<button class="button" onclick="getResult('9')">9</button>
			<button class="button" onclick="getResult('*')">x</button>

            <button class="button" onclick="getResult('4')">4</button>
			<button class="button" onclick="getResult('5')">5</button>
			<button class="button" onclick="getResult('6')">6</button>
			<button class="button" onclick="getResult('+')">+</button>

			<button class="button" onclick="getResult('1')">1</button>
			<button class="button" onclick="getResult('2')">2</button>
			<button class="button" onclick="getResult('3')">3</button>
			<button class="button" onclick="getResult('-')">-</button>

			<button class="button" onclick="getResult('0')">0</button>
			<button class="button" onclick="getResult('.')">.</button>
            <button class="button"></button>
            <button class="button" onclick="getResult('=')">=</button>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
